<!DOCTYPE html>
<html
  lang="en"
  style="background: rgb(76,29,149);
background: linear-gradient(90deg, rgba(76,29,149,1) 0%, rgba(94,66,142,1) 38%, rgba(96,60,176,1) 63%, rgba(83,22,222,1) 100%);"
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="font-family: 'Open Sans'">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
