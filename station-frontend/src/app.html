<!DOCTYPE html>
<html
  lang="en"
  style="
    background: rgb(87, 73, 99);
    background: linear-gradient(
      90deg,
      rgba(87, 73, 99, 1) 0%,
      rgba(105, 75, 129, 1) 32%,
      rgba(128, 69, 180, 1) 63%,
      rgba(132, 24, 227, 1) 100%
    );
  "
>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="font-family: 'Open Sans'">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
